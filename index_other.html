<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="site.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"> </script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

      <title> Green Knight&apos; Test page </title>
  </head>

  <body>
    <div class="modal-body container">
      <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
        <div class="panel panel-default" >
          <div class="panel-heading">
            <form>
              <div class="form-group">
                <label for="t_event">Type of Event</label>
                <input type="text" class="form-control" id="t_event">
              </div>
              <div class="form-group">
                <label for="num_teen_vlun"># young volunteers</label>
                <input type="number" class="form-control" id="num_teen_vlun"> 
              </div>

              <div class="form-group">
                <label for="num_adult_vlun"># adult volunteers<br></label>
                <input type="number" class="form-control" id="num_adult_vlun">
              </div>
              <div class="form-group">
                <label for="tot_vlun">Total # volunteers</label>
                <input type="number" class="form-control" id="tot_vlun"> 
              </div>
              <div class="form-group">
                <label for="vlun_time">Volunteer Hours</label>
                <input type="number" class="form-control" id="vlun_time">
              </div>
              <div class="form-group">
                <label for="tag">Tag</label>
                <input type="Text" class="form-control" id="tag">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
