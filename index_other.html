<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="site.css">

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title> Green Knight's Test page </title>
  </head>

  <body>
    <div class="">
      <div class="">
      </div>
      <div class="modal-body container">
    <div class="row ">
      <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
        <div class="credit-card-div">
          <div class="panel panel-default" >
            <div class="panel-heading">
              
              <div class="row ">
                <div class="col-md-12 col-xs-12">
                  <form id="forum" method="POST" >
                    <div class="form-group">
                      <label for="t_event" class="control-label">Type of Event<br></label>
                      <input type="text" class="form-control" id="event">  
                    </div>
                    <div class="form-group">
                      <label for="#_young_volunteers" class="control-label"># young volunteers<br></label>
                      <input type="number" class="form-control"> 
                    </div>

                    <div class="form-group">
                      <label for="#_adult_volunteers" class="control-label"># adult volunteers<br></label>
                      <input type="number" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="Total_#_volunteer" class="control-label">Total # volunteers</label>
                      <input type="number" class="form-control"> 
                    </div>

                    <div class="form-group">
                      <label for="Volunteer_Hours" class="control-label">Volunteer Hours</label>
                      <input type="number" class="form-control">
                    </div>

                    <div class="form-group">
                      <label for="Tag" class="control-label">Tag</label>
                      <input type="Text" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
