<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style_mahesh.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"> </script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

      <meta name="viewport" content="width=device-width, initial-scale=1">


    <title> Green Knight&apos;s Test page </title>
  </head>

  <body>

  <div class="modal-body container">
          <div class="col-md-4 col-md-offset-4 col-xs-12 col-xs-offset-0 col-sm-12 col-sm-offset-0">

            <!-- multistep form -->
            <form id="msform">
                <!-- progressbar -->
                <ul id="progressbar">
                    <li class="active">Login</li>
                    <li>Enter Data</li>
                    <li>Done</li>
                </ul>
                <!-- fieldsets -->
                <fieldset>
                    <h2 class="fs-title">Login</h2>
                    <h3 class="fs-subtitle">For Volunteer Staff</h3>
                    <input type="text" name="email" placeholder="Username" />
                    <input type="password" name="pass" placeholder="Password" />
                    <input type="button" name="next" class="next action-button" value="Login" />
                </fieldset>
                <fieldset>
                    <h2 class="fs-title">Please Enter the Information</h2>
                    <h3 class="fs-subtitle"> </h3>
                    <input type="text" name="youth" placeholder="Number of youth Volunteers" />
                    <input type="text" name="adult" placeholder="Number of Adult Volunteers" />
                    <input type="text" name="comments" placeholder="Comments" />
                    <input type="button" name="next" class="next action-button" value="Next" />
                </fieldset>
                <fieldset>
                    <h2 class="fs-title">Information Sent!</h2>
                </fieldset>
            </form>

          </div>
      </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
