      <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-0">

        <!-- fieldsets -->
        <fieldset>

            <input type="password" name="pass" placeholder="Password" />

            <input type="button" name="next" class="next action-button" value="Login" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Please Enter the Information</h2>
            <!--<h3 class="fs-subtitle">Your presence on the social network</h3>-->
            <input type="text" name="twitter" placeholder="Number of youth Volunteers" />
            <input type="text" name="facebook" placeholder="Number of Adult Volunteers" />
            <input type="text" name="gplus" placeholder="Comments" />
            <!--<input type="button" name="previous" class="previous action-button" value="Previous" />-->
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
